<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Single-page CDN-based Bootstrap HTML Page">
    <meta name="author" content="Karsten Kroesch">
    <link rel="icon" href="/static/favicon.ico">

    <title>{% block meta_title %}{% endblock %}</title>

    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <a class="navbar-brand" href="#">
          <div style="font-size:1.5em; color:Tomato">
            <i class="far fa-paper-plane"></i>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home</a>
            </li>
            {% for item in menu %}
            <li class="nav-item">
              <a class="nav-link" href="{{item.link}}">{{item.name}}</a>
            </li>
            {% endfor %}
          </ul>
          <form class="form-inline my-2 my-md-0">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
          </form>
          {% if request.user.username %}
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="http://example.com" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user"></i> {{request.user.username}}</a>
              <div class="dropdown-menu" aria-labelledby="dropdown09">
                <a class="dropdown-item" href="#"><i class="fas fa-user"></i> Profile</a>
                <a class="dropdown-item" href="#"><i class="fas fa-cogs"></i> Settings</a>
                <a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
              </div>
            </li>
          </ul>
          {% else %}
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
            </li>
          </ul>
          {% endif %}
        </div>
      </nav>

      <div class="starter-template">
        <h1>{% block title %}{% endblock %}</h1>

		    {% block content %}
        {% endblock %}
      </div>

    </div><!-- /.container -->

    <script src="/static/jquery-3.2.1.slim.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <script src="/static/bootstrap.bundle.min.js"></script>

</body>
</html>
